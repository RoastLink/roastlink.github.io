# to use the sshd, you need to docker exec into the running service and either copy in an ssh key, or set the root password
devconsole:
  image: roast/devconsole
  privileged: true
  labels:
    io.rancher.os.scope: system
    io.rancher.os.after: network
    io.docker.compose.rebuild: "false"
    io.rancher.os.console: alpine
  volumes_from:
  - all-volumes
  volumes:
  - /:/host/root
  restart: always
  pid: host
  ipc: host
  net: host
  uts: host
