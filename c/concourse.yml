concourse-db:
  restart: always
  image: postgres:9.5
  environment:
    POSTGRES_DB: concourse
    POSTGRES_USER: concourse
    POSTGRES_PASSWORD: changeme
    PGDATA: /database
  net: host
  labels:
    io.rancher.os.after: user-docker
concourse-web:
  restart: always
  image: concourse/concourse
  links: 
  - concourse-db
  #depends_on: [concourse-db]
  command: web
  ports: 
  - 8080:8080
  volumes: 
  - /opt/concourse/keys/web:/concourse-keys
  environment:
    CONCOURSE_BASIC_AUTH_USERNAME: concourse
    CONCOURSE_BASIC_AUTH_PASSWORD: changeme
    CONCOURSE_EXTERNAL_URL: "http://$PRIVATE_IP4:8080"
    CONCOURSE_POSTGRES_DATA_SOURCE: |-
      postgres://concourse:changeme@concourse-db:5432/concourse?sslmode=disable
  labels:
    io.rancher.os.after: concourse-db
concourse-worker:
  restart: always
  image: concourse/concourse
  privileged: true
  command: worker
  volumes: 
  - /opt/concourse/keys/worker:/concourse-keys
  environment:
    CONCOURSE_TSA_HOST: $PRIVATE_IP4
    CONCOURSE_GARDEN_DNS_SERVER: 8.8.8.8
  labels:
    io.rancher.os.after: concourse-web
