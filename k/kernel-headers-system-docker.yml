kernel-headers-system-docker:
  image: rancher/os-headers:v0.7.0-rc1${SUFFIX}
  labels:
    io.rancher.os.detach: false
    io.rancher.os.after: network
    io.rancher.os.scope: system
  environment:
  - KERNEL_HEADERS_URL
  volumes:
  - /usr/src:/usr/src
  - /lib/modules:/lib/modules
  - /usr/bin/ros:/usr/bin/ros
