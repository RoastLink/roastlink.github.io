console:
  #image: rancher/os-debianconsole:v0.7.0-rc1${SUFFIX}
  image: roast/alpineconsole
  privileged: true
  labels:
    io.rancher.os.scope: system
    io.rancher.os.after: network
    io.docker.compose.rebuild: "false"
    io.rancher.os.console: alpine
  volumes_from:
  - all-volumes
  restart: always
  pid: host
  ipc: host
  net: host
  uts: host
